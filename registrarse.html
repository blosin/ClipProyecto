<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="estilos.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="imgs/home.png" type="image/x-icon" />
    <title>Registrarse!</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="text-center">
          <p>Web actualidad</p>
        </div>
      </header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"
          ><img
            width="25"
            height="25"
            loading="lazy"
            src="imgs/home.png"
            alt="HOME"
          />
          Inicio | Salir</a
        >
      </nav>
      <div class="container">
        <form class="needs-validation pb-5" novalidate>
          <label for="validationCustom01">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            value=""
            required
          />
          <div class="valid-feedback">Aceptado!</div>
          <div class="invalid-feedback">No aceptado!</div>

          <label for="validationCustom02">E-mail:</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            value=""
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
            required
          />
          <div class="invalid-feedback">Formato incorrecto</div>

          <label for="validationCustom03">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="validationCustom03"
            required
          />
          <div class="invalid-feedback">Ingrese contraseña</div>

          <label for="validationCustom05">Repetir Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="validationCustom05"
            required
          />
          <div class="invalid-feedback">Contraseña incorrecta</div>
          <div
            class="text-danger"
            style="visibility: hidden"
            id="miVal"
            name="miVal"
          >
            Las contraseñas deben coincidir
          </div>

          <label for="txtArea">Comentario:</label>
          <textarea
            class="form-control"
            name="txtArea"
            id="txtArea"
            rows="3"
          ></textarea>
          <div class="container-fluid pt-5">
            <input
              type="submit"
              value="Aceptar"
              class="btn btn-primary"
              id="btnAceptar"
              onclick="registrar();"
            />
            <!--<button id="btnAceptarr" class="btn btn-primary" type="submit">
            Aceptar
          </button>-->
            <a
              name="bntCancelar"
              id="btnCancelar"
              class="btn btn-primary"
              href="index.html"
              role="button"
              value="Cancelar"
              >Cancelar</a
            >
          </div>
        </form>

        <footer>
          <div class="container">
            <p class="modal-footer text-success">Joel Ezequiel Ocampo 2020</p>
          </div>
        </footer>
      </div>
    </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (
              form
            ) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>

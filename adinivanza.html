<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="estilos.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="imgs/home.png" type="image/x-icon" />
    <title>Adivinanza!</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="text-center">
          <p>Web actualidad</p>
        </div>
      </header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"
          ><img
            width="25"
            height="25"
            loading="lazy"
            src="imgs/home.png"
            alt="HOME"
          />
          Inicio | Salir</a
        >
      </nav>
      <div class="container-fluid pb-5">
        <h1>Intenta resolverlo</h1>
        <h2>Pista 1: <b>Es una ciencia social.</b></h2>

        <div class="form-group">
          <label for="nombre"></label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            placeholder="Nombre"
            aria-describedby="helpId"
          />
          <small id="helpId" class="text-danger col-12"
            >Ingrese nombre para jugar</small
          >
        </div>
        <div
          class="alert alert-danger"
          id="alerta"
          style="visibility: hidden; display: none"
          role="alert"
        >
          Ingrese nombre primero
        </div>
        <div
          class="alert alert-success"
          id="alerta2"
          style="visibility: hidden; display: none"
          role="alert"
        >
          Gracias por jugar
        </div>
        <div
          class="alert alert-success h-25"
          id="alertaGanar"
          style="visibility: hidden; display: none"
          role="alert"
        >
          Ganaste!!!!!!!
        </div>
        <div
          class="alert alert-danger h-25"
          id="alertaPerder"
          style="visibility: hidden; display: none"
          role="alert"
        >
          Perdiste!!!!!!!, la respuesta era : Econom√≠a
        </div>

        <input
          name="btnJugar"
          id="btnJugar"
          class="btn btn-primary col-3"
          type="button"
          value="Jugar"
          onclick="cargar();"
        />
      </div>
        <footer>
          <div class="container">
            <p class="modal-footer text-success">Joel Ezequiel Ocampo 2020</p>
          </div>
        </footer>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>
